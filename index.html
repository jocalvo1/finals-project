<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joseph Emmanuel Calvo" />
    <meta
      name="description"
      content="This is an integration of js and sql. It is a SignUp Webpage."
    />
    <title>SignUp Page</title>
    <link rel="icon" href="add-user.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1 class="pers-data">Job Application PH</h1>
      <form action="main.html" method="post" onsubmit="return create_account()">
        <label for="username">Username</label>
        <input type="text" placeholder="Username (5-10 characters only)" id="username" required />

        <label for="name">Name</label>
        <input type="text" placeholder="Name (ex. Joseph Emmanuel N. Calvo)" id="name" required />

        <label for="email">Email</label>
        <input type="text" placeholder="E-mail (ex. jocalvo@gmail.com)" id="email" required />

        <label for="address">Address</label>
        <input
          type="text"
          placeholder="Address (ex. Barangay Fabrica, Sagay City, Negros Occidental)"
          id="address"
          required
        />

        <label for="contact_number">Contact Number</label>
        <input
          type="text"
          placeholder="Contact Number (ex. 09123456789)"
          id="contact_number"
          required
        />

        <label for="password">Create Password</label>
        <input
          type="password"
          placeholder="Password (6 minimum and 12 maximum)"
          id="password"
          required
        />

        <label for="confirm_password">Confirm Password</label>
        <input type="password" placeholder="Confirm password" id="confirm_password" required />

        <label for="position">Desired Position</label>
        <select name="position" id="position">
          <option value="pos1">IT Technician</option>
          <option value="pos2">Support Specialist</option>
          <option value="pos3">Quality Assurance Tester</option>
          <option value="pos4">Web Developer</option>
          <option value="pos5">IT Security Specialist</option>
          <option value="pos6">Computer Programmer</option>
          <option value="pos7">System Analyst</option>
          <option value="pos8">Network Engineer</option>
          <option value="pos9">Software Engineer</option>
          <option value="pos10">User Experience Designer</option>
          <option value="pos11">Database Administrator</option>
          <option value="pos12">Data Scientist</option>
          <option value="pos13">Computer Scientist</option>
          <option value="pos14">IT Director</option>
          <option value="pos15">Applications Engineer</option>
          <option value="pos16">Cloud System Engineer</option>
          <option value="pos17">Data Quality Manager</option>
          <option value="pos18">Help Desk Technician</option>
          <option value="pos19">IT Coordinator</option>
          <option value="pos20">Management Information Systems Director</option>
          <option value="pos21">Web Administrator</option>
        </select>

        <input type="submit" value="REGISTER" onClick="create_account()" />

        <p>Already have an account? <a href="main.html">LOGIN</a></p>
      </form>

      <p class="group-members" align="left">
        <a href="group-members.html"><small>Group members</small></a>
      </p>
    </div>
    <script type="text/javascript">
      function create_account() {
        var username = document.getElementById('username').value;
        var name = document.getElementById('name').value;
        var address = document.getElementById('address').value;
        var email = document.getElementById('email').value;
        var contact_number = document.getElementById('contact_number').value;
        var password = document.getElementById('password').value;
        var confirm_password = document.getElementById('confirm_password').value;

        var email_val = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var letters = /^[a-zA-Z ]+$/;
        var numbers = /^[0-9]+$/;

        if (password != confirm_password) {
          alert('Passwords do not match');
        } else if (!email_val.test(email)) {
          alert('Please enter the correct email format');
        } else if (!letters.test(name)) {
          alert('Name contains alphabets only');
        } else if (!numbers.test(contact_number)) {
          alert('Contact number contains numbers only');
        } else if (document.getElementById('password').value.length > 12) {
          alert('Password cannot exceed 12');
        } else if (document.getElementById('password').value.length < 6) {
          alert('Password must contain at least 6');
        } else if (document.getElementById('contact_number').value.length != 11) {
          alert('Please enter valid phone number');
        } else if (document.getElementById('username').value.length > 10) {
          alert('Username cannot exceed 10');
        } else if (document.getElementById('username').value.length < 5) {
          alert('Username must contain at least 5');
        } else {
        }
      }
    </script>
  </body>
</html>
