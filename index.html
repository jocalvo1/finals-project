<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="container">
      <h1 class="pers-data">personal data</h1>
      <form action="/" method="">

        <input type="text" placeholder="E-mail (ex. jocalvo@gmail.com)" />

        <input
          type="text"
          placeholder="Address (ex. Barangay Fabrica, Sagay City, Negros Occidental)"
          id="address"
          required
        />

        <input type="text" placeholder="Contact Number (ex. 09123456789)" id="contact-number" />

        <input
          type="password"
          placeholder="Password (6 minimum and 12 maximum)"
          id="Password"
          required
        />

        <input type="password" placeholder="Confirm password" id="confirm-password" required />

        <input type="submit" value="REGISTER" onClick="create_account()" />
      </form>

      <p class="group-members" align="center">
        <a href="group-members.html"><small>Group members</small></a>
      </p>
    </div>
